<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Kumbh+Sans:wght@100..900&family=Manrope&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="logo">
        <div class="logo-lista">
          <img
            src="./src/imagem logo/one-piece-logo.png"
            alt="logo one peace"
          />
        </div>
        <nav>
          <ul class="lista">
            <li class="item-lista">
              <a href="#">
                <img
                  class="img-nav"
                  src="./src/imagens pequenas/tripulacao-chopper01.png"
                  alt="imagem chopper"
                />
              </a>
            </li>
            <li class="item-lista">
              <a href="#">
                <img
                  class="img-nav"
                  src="./src/imagens pequenas/tripulacao-luffy02.png"
                  alt="imagem luffy"
                />
              </a>
            </li>
            <li class="item-lista">
              <a href="#">
                <img
                  class="img-nav"
                  src="./src/imagens pequenas/tripulacao-nami03.png"
                  alt="imagem nami"
                />
              </a>
            </li>
            <li class="item-lista">
              <a href="#">
                <img
                  class="img-nav"
                  src="./src/imagens pequenas/tripulacao-sanji04.png"
                  alt="imagem sanji"
                />
              </a>
            </li>
            <li class="item-lista">
              <a href="#">
                <img
                  class="img-nav"
                  src="./src/imagens pequenas/tripulacao-zoro05.png"
                  alt="imagem zoro"
                />
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <div class="img-principal">
        <img
          src="./src/imagens grande/personagem-tony-chopper.png"
          alt="imagem chopper"
          class="img-main"
        />
        <div class="texto-img">
          <h2>Tony Chopper</h2>
        </div>
      </div>
      <div class="img-principal">
        <img
          src="./src/imagens grande/personagem-monkey-d-luffy.png"
          alt="imagem luffy"
          class="img-main"
        />
        <div class="texto-img">
          <h2>Luffy</h2>
        </div>
      </div>
      <div class="img-principal">
        <img
          src="./src/imagens grande/personagem-nami.png"
          alt="imagem nami"
          class="img-main"
        />
        <div class="texto-img">
          <h2>Nami</h2>
        </div>
      </div>
      <div class="img-principal">
        <img
          src="./src/imagens grande/personagem-sanji.png"
          alt="imagem sanji"
          class="img-main"
        />
        <div class="texto-img">
          <h2>Sanji</h2>
        </div>
      </div>
      <div class="img-principal">
        <img
          src="./src/imagens grande/personagem-roronoa-zoro.png"
          alt="imagem zoro"
          class="img-main"
        />
        <div class="texto-img">
          <h2>zoro</h2>
        </div>
      </div>
    </main>
    <footer>
      <div class="rodape">
        <img
          class="img-rodape"
          src="./src/imagem logo/one-piece-logo.png"
          alt=""
        />
      </div>
    </footer>
  </body>
</html>
